<!DOCTYPE html>
<html>
<head>
	<title>Register New User</title>
</head>
<body>
	<div id="big_wrapper">
		<h1>Please enter the below information to register.</h1>
		<br>
		<div id="register_box">
			<form action='/register_user' method='POST'>
				<label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
				<label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
				<label for="email">Email:<input type="text" name="email" id="email"></label><br>
				<label for="password">Password:<input type="password" name="password" id="password"></label><br>
				<label for="password_confirmation">Password Confirmation:<input type="password" name="password_confirmation" id="password_confirmation"></label><br>
				<input type="submit" value="Register">
			</form>
		<br>
		</div>
	</div>
</body>
</html>
